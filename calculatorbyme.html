<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Calculator</title>
 <link rel="stylesheet" href="karanranastyles.css">
 <script src="todowebapp.js"></script>
</head>
 
<body>
 <script>
 function calculateNumbers(result){
  form.displayResult.value=form.displayResult.value+result;
 }
 </script>
 <div class="container">
 <form name="form">
 <div class="display">
 <input type="text" placeholder="0" name="displayResult" />
 </div>
 <div class="buttons">
   <div class="row">
 <input type="button" name="b7" value="7" onClick="calculateNumbers(b7.value)">
   <input type="button" name="b8" value="8" onClick="calculateNumbers(b8.value)">
   <input type="button" name="b9" value="9" onClick="calculateNumbers(b9.value)">
   <input type="button" name="additionb" value="+" onClick="calculateNumbers(additionb.value)">
 </div>
 
 <div class="row">
 <input type="button" name="b4" value="4" onClick="calculateNumbers(b4.value)">
   <input type="button" name="b5" value="5" onClick="calculateNumbers(b5.value)">
   <input type="button" name="b6" value="6" onClick="calculateNumbers(b6.value)">
   <input type="button" name="subtractionb" value="-" onClick="calculateNumbers(subtractionb.value)">
 </div>
 
 <div class="row">
 <input type="button" name="b1" value="1" onClick="calculateNumbers(b1.value)">
   <input type="button" name="b2" value="2" onClick="calculateNumbers(b2.value)">
   <input type="button" name="b3" value="3" onClick="calculateNumbers(b3.value)">
   <input type="button" name="multiplicationb" value="*" onClick="calculateNumbers(multiplicationb.value)">
 </div>
 
 <div class="row">
 <input type="button" name="b0" value="0" onClick="calculateNumbers(b0.value)">
   <input type="button" name="pointb" value="." onClick="calculateNumbers(pointb.value)">
   <input type="button" name="divisionb" value="/" onClick="calculateNumbers(divisionb.value)">
   <input type="button" class="red" value="=" onClick="displayResult.value=eval(displayResult.value)">
 </div>
 </div>
 
 </form>
 </div>
</body>
 
</html>
